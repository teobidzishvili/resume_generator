<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume Generator</title>
    <style>
        @font-face {
            font-family: "HelveticaNeue";
            src: url("./assets/HelveticaNeue-01.ttf");
            src: url("./assets/HelveticaNeue-Bold-02.ttf");
            src: url("./assets/HelveticaNeue-Italic-03.ttf");
            src: url("./assets/HelveticaNeue-BoldItalic-04.ttf");
            src: url("./assets/HelveticaNeue-CondensedBold-05.ttf");
            src: url("./assets/HelveticaNeue-UltraLight-06.ttf");
            src: url("./assets/HelveticaNeue-UltraLightItalic-07.ttf");
            src: url("./assets/HelveticaNeue-Light-08.ttf");
            src: url("./assets/HelveticaNeue-Light-08.ttf");
            src: url("./assets/HelveticaNeue-LightItalic-09.ttf");
            src: url("./assets/HelveticaNeue-CondensedBlack-10.ttf");
            src: url("./assets/HelveticaNeue-Medium-11.ttf");
            src: url("./assets/HelveticaNeue-MediumItalic-12.ttf");
            src: url("./assets/HelveticaNeue-Thin-13.ttf");
            src: url("./assets/HelveticaNeue-ThinItalic-14.ttf");
        } 
        * {
            font-family: 'HelveticaNeue', sans-serif;                                                
        }
        .fullname {
            width: 20vw
        }
        #name_error, #surname_error {
            position: relative;
            top: -2em;
            left: 20.5vw;
        }
        #name_done, #surname_done {
            position: relative;
            top: -2.2em;
            left: 18.5vw
        }
        #email_error, #phone_error {
            position: relative;
            top: -2em;
            left: 101%;
        }
        #email_done, #phone_done {
            position: relative;
            top: -2.1em;
            left: 97%;
        }
        .form {
            background: #F9F9F9;
        }
    </style>
</head>
<body>
    <a href="./index.html">
        <img src="./Images/Vector.png" alt="arrow" class="position-absolute mx-5 mt-4">
    </a>
    <div class="mx-5 mt-5 px-4 row">
        <form action="" class="row mt-2 mx-2 col-6" id="form">
            <div class="d-flex flex-row justify-content-between align-items-center col-12">
                <h3>პირადი ინფო</h3>
                <div id="pageCounter">
                    <span id="currentPage">1</span>/<span id="totalPages">3</span>
                </div>
            </div>
            <img src="./Images/Line 13.png" alt="line" class="d-flex justify-content-around mt-2 col-12">
            <div class="d-flex justify-content-between">
                <div class="form-group mt-5 fullname">
                    <label for="sakheli" id="name-label">სახელი</label>
                    <input class="form-control" class="input" id="sakheli" oninput="yourName.value=sakheli.value" required></input>
                    <img src="./Images/Vector-1.png" alt="error icon" id="name_error" class="d-none">
                    <img src="./Images/Vector-2.png" alt="error icon" id="name_done" class="d-none">
                    <small id="sakheli1" class="form-text text-muted">
                        მინიმუმ 2 ასო, ქართული ასოები
                    </small>
                </div>
    
                <div class="form-group mt-5 fullname">
                    <label for="gvari" id="gvari_label">გვარი</label>
                    <input class="form-control" id="gvari" required></input>
                    <img src="./Images/Vector-1.png" alt="error icon" id="surname_error" class="d-none">
                    <img src="./Images/Vector-2.png" alt="error icon" id="surname_done" class="d-none">
                    <small id="gvari1" class="form-text text-muted">
                        მინიმუმ 2 ასო, ქართული ასოები
                    </small>
                </div>
            </div>
            
            <div class="form-group my-4 row">
                <label class="col-4 pt-1">პირადი ფოტოს ატვირთვა</label>
                <label for="photo" class="col-2 p-1 bg-primary text-white text-center" id="upload" style="border-radius: 4px;"><input type="file" class="form-control-file d-none" id="photo" required>ატვირთვა</label>
            </div>
            <div class="form-group">
                <label for="about-me" class="mb-2">ჩემ შესახებ (არასავალდებულო)</label>
                <textarea class="form-control" id="about-me" rows="3" placeholder="ზოგადი ინფო ჩემ შესახებ"></textarea>
            </div>
            <div class="form-group my-4">
                <label for="email" class="mb-2" id="email_label">ელ.ფოსტა</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@redberry.ge">
                <img src="./Images/Vector-1.png" alt="error icon" id="email_error" class="d-none">
                <img src="./Images/Vector-2.png" alt="error icon" id="email_done" class="d-none">
                <small id="emailHelp" class="form-text text-muted">უნდა მთავრდებოდეს @redberry.ge-ით</small>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="mb-2" id="phone_label">მობილურის ნომერი</label>
                <input type="tel" class="form-control" id="phone_number" name="phoneNumber" placeholder="+995 555 12 34 56">
                <img src="./Images/Vector-1.png" alt="error icon" id="phone_error" class="d-none">
                <img src="./Images/Vector-2.png" alt="error icon" id="phone_done" class="d-none">
                <small id="phone" class="form-text text-muted">უნდა აკმაყოფილებდეს ქართული მობილური ნომრის ფორმატს</small>
            </div>
            <div class="text-end">
                <!-- <a href="./page2.html"> -->
                    <button href="./page2.html" type="submit" class="btn my-5 col-2 px-3 py-2" id="nextButton" style="background: #6B40E3; color: #FFF;">შემდეგი</button>
                <!-- </a> -->
            </div>
        </form>
        <div class="m-5 col-5" id="run">
            <input type="text" class="border-0" id="yourName" readonly>
        </div>
    </div>
    
    
    <script src="./main.js"></script>
</body>
</html>
