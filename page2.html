<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume Generator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;                                                
        }
    </style>
</head>
<body>
    <a href="./Index.html">
        <img src="./Images/Vector.png" alt="arrow" class="position-absolute mx-5 mt-4">
    </a>
    <div class="mx-5 mt-5 px-5">
        <div class="d-flex flex-row justify-content-between align-items-center col-6">
            <h3>გამოცდილება</h3>
            <div id="pageCounter">
                <span id="currentPage">1</span>/<span id="totalPages">3</span>
            </div>
        </div>
        <img src="./Images/Line 13.png" alt="line" class="d-flex justify-content-around mt-2 col-6">
        <form action="" class="row mt-5 col-6 d-flex justify-content-between">
            <div class="form-group col-6">
                <label for="sakheli">სახელი</label>
                <input class="form-control" id="sakheli" required></input>
                <small id="sakheli" class="form-text text-muted">
                    მინიმუმ 2 ასო, ქართული ასოები
                </small>
            </div>
            <div class="form-group col-6">
                <label for="gvari">გვარი</label>
                <input class="form-control" id="gvari" required></input>
                <small id="gvari" class="form-text text-muted">
                    მინიმუმ 2 ასო, ქართული ასოები
                </small>
            </div>
            <div class="form-group my-4">
                <label for="photo">პირადი ფოტოს ატვირთვა</label>
                <input type="file" class="form-control-file" id="photo" value="atvirtva" required>
            </div>
            <div class="form-group">
                <label for="about-me" class="mb-2">ჩემ შესახებ (არასავალდებულო)</label>
                <textarea class="form-control" id="about-me" rows="3" placeholder="ზოგადი ინფო ჩემ შესახებ"></textarea>
            </div>
            <div class="form-group my-4">
                <label for="email" class="mb-2">ელ.ფოსტა</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@redberry.ge" required>
                <small id="emailHelp" class="form-text text-muted">უნდა მთავრდებოდეს @redberry.ge-ით</small>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="mb-2">მობილურის ნომერი</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="+995 551 123 456" required>
                <small id="phone" class="form-text text-muted">უნდა აკმაყოფილებდეს ქართული მობილური ნომრის ფორმატს</small>
            </div>
            <div class="text-end">
                <button type="submit" class="btn my-5 col-2 px-3 py-2" style="background: #6B40E3; color: #FFF;">შემდეგი</button>
            </div>
        </form>
    </div>
    
    
    <script src="./main.js"></script>
</body>
</html>
